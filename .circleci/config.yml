# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

# Aliases are shorthand references for common settings.
aliases:
  # Cache Management
  - &restore-node-modules
      keys:
        - v2-yarn-packages-{{ checksum "app/package.json" }}
  - &save-node-modules
      paths:
        - app/node_modules
      key: v2-yarn-packages-{{ checksum "app/package.json" }}

  # Branch Filtering
  - &filter-only-master
    branches:
      only:
        - master
  - &filter-ignore-gh-pages
    branches:
      ignore: gh-pages
  
# Job definitions. Job execution is orchestrated in the 'workflows' section.
jobs:
  # Build and test the components
  build_test_spa:
    docker:
      - image: circleci/node:8
    steps:
      - run:
          name: Create workspace
          command: mkdir -p /tmp/workspace
      - checkout 
      - restore_cache: *restore-node-modules
      - run: 
          name: Install app packages
          command: cd app && yarn install
      - save_cache: *save-node-modules
      - run: 
          name: Build SPA app
          command: cd app && yarn build
      - run: 
          name: Test SPA app
          command: cd app && yarn test -w 1 --coverage
      - run: 
          name: Save compiled SPA to workspace
          command: cp -a app/build/. /tmp/workspace/spa/
      - run: which zip
      - run: zip --version
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - spa
  build_test_functions:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Install dotnet-zip tool
          command: dotnet add package dotnet-zip
      - checkout 
      - run: 
          name: Bundle SPA assets with functions
          command: cp -a /tmp/workspace/spa/. ./functions/spa/
      - run: 
          name: Build functions
          command: cd functions && dotnet build
      #- run:
      #    name: Create functions package
      #    command: cp functions && dotnet zip --framework netstandard2.0 --runtime any
      - run:
          name: Save functions package to workspace
          command: cp -a functions/bin/Debug/netstandard2.0/. /tmp/workspace/publish/
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - publish
  publish_to_test:
    docker:
      - image: microsoft/azure-cli
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: 
          name: Zip publish folder
          command: cd /tmp/workspace/publish && zip publish.zip ./*
      - run:
          name: Login with Azure Service Principal
          command: az login --service_principal -u $SERVICE_PRINCIPAL_USER -p $SERVICE_PRINCIPAL_PASSWORD --tenant $SERVICE_PRINCIPAL_TENANT
      - run: 
          name: Publish Test App Service
          command: az webapp deployment source config-zip --name $FUNCTION_APP_TEST --resource-group $FUNCTION_APP_TEST_RESOURCE_GROUP --src /tmp/workspace/publish/publish.zip
# Job orchestration
workflows:
  version: 2
  # Build and test the code on every commit. 
  # Publish the style guide on successful build/test of master.
  build-test-and-publish:
    jobs:
      - build_test_spa:
          filters: *filter-ignore-gh-pages
      - build_test_functions:
          requires:
            - build_test_spa
      - publish_to_test:
          requires:
            - build_test_functions
          context: azfun-fsharp
